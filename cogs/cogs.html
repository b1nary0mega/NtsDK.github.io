<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Наношестерёнка</title>

  <script type="text/javascript" src="vis.js"></script>
  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script type="text/javascript" src="FileSaver.js"></script>
  <script type="text/javascript" src="ramda.min.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="data.js"></script>
  
  <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="vis-network.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="panel panel-default col-xs-3">
      <div class="panel-body">
          <p>Заполните таблицу в эксель как на <a data-toggle="collapse" href="#example-img">картинке</a>.</p>
          <img class="collapse" id="example-img" src="excelExample.jpg" style="width: 100%;">
        
          <p>Скопируйте из Excel список узлов вида "название тип".</p>
          <p>Скопируйте из Excel список связей вида "узел1 действие узел2".</p>
          <p>Нажмите Нарисовать.</p>
          <div>
            <div>Узлы</div>
            <textarea class="nodesText form-control" style="max-width: 100%; width: 100%;"></textarea>
          </div>
          <div>
            <div>Связи</div>
            <textarea class="edgesText form-control" style="max-width: 100%; width: 100%;"></textarea>
          </div>
          <br>
          <button class="draw-button btn btn-primary">Нарисовать</button><br>
          <a href="#" class="link get-image-button btn btn-primary" style="" download="cogs.png">Скачать картинку (вызовет перерисовку картинки)</a><br>
          <button class="download-button btn btn-primary">Скачать таблицу для Excel (CSV)</button><br>
          <button class="clear-button btn btn-primary">Очистить</button>
      </div>
      <div class="panel-body">
        © NtsDK, 2017 
      </div>
    </div>
    
    <div id="mynetwork" class=" col-xs-9">
      <div class="vis-network" style="" tabindex="900">
        <canvas style="position: relative; touch-action: none; -moz-user-select: none; width: 100%; height: 100%;" ></canvas>
      </div>
    </div>
  </div>
<div>

  <div id="network-popUp" class="hidable-popup">
    <span id="operation">node</span> <br>
    <table style="margin:auto;">
      <tr style="display:none;">
        <td>id</td><td><input id="node-id" value="new value" /></td>
      </tr>
      <tr>
        <td>Подпись</td><td><input id="node-label" value="new value" class="form-control"/></td>
      </tr>
      <tr>
        <td>Тип (группа)</td><td><input id="node-group" value=""  class="form-control"/></td>
      </tr>
    </table>
    <button id="saveButton" class="btn btn-primary">Сохранить</button>
    <button id="cancelButton" class="btn btn-primary">Отмена</button>
  </div>

  <div class="board-add-edge-popup board-popup hidden hidable-popup">
    <input class="add-edge-label-input form-control" l10n-placeholder-id="investigation-board-enter-edge-label">
    <button class="save-edge-button btn btn-primary" l10n-id="common-ok">Сохранить</button>
    <button class="cancel-add-edge-button btn btn-primary" l10n-id="common-cancel">Отмена</button>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body></html>
