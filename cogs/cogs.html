<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Наношестерёнка</title>

  <script type="text/javascript" src="vis.js"></script>
  <script type="text/javascript" src="FileSaver.js"></script>
  <script type="text/javascript" src="ramda.min.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="data.js"></script>
  
  
  
  <link href="vis-network.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>

<div style="display: flex;">
  <div style="flex: 0 0 auto;width: 300px;">
    <p>Заполните таблицу в эксель как на картинке.</p>
    <img src="excelExample.jpg" style="width: 100%;">
  
    <p>Скопируйте из Excel список узлов вида "название тип".</p>
    <p>Скопируйте из Excel список связей вида "узел1 действие узел2".</p>
    <p>Нажмите Нарисовать.</p>
    <div>
      <div>Узлы</div>
      <textarea class="nodesText" style="width: 90%;"></textarea>
    </div>
    <br>
    <div>
      <div>Связи</div>
      <textarea class="edgesText" style="width: 90%;"></textarea>
    </div>
    <br>
    <button class="draw-button">Нарисовать</button><br>
    <a href="#" class="link get-image-button" download="cogs.png">Скачать картинку (вызовет перерисовку картинки)</a><br>
    <button class="download-button">Скачать таблицу для Excel (CSV)</button>
  </div>
  

<div id="mynetwork" style="flex: 1 1 auto;"><div class="vis-network" style="" tabindex="900"><canvas style="position: relative; touch-action: none; -moz-user-select: none; width: 100%; height: 100%;" ></canvas></div></div>
</div>


<div id="network-popUp">
  <span id="operation">node</span> <br>
  <table style="margin:auto;">
    <tr style="display:none;">
      <td>id</td><td><input id="node-id" value="new value" /></td>
    </tr>
    <tr>
      <td>Подпись</td><td><input id="node-label" value="new value" /></td>
    </tr>
    <tr>
      <td>Тип (группа)</td><td><input id="node-group" value="" /></td>
    </tr>
  </table>
  <input type="button" value="Сохранить" id="saveButton" />
  <input type="button" value="Отмена" id="cancelButton" />
</div>

  <div class="board-add-edge-popup board-popup hidden">
    <input class="add-edge-label-input" l10n-placeholder-id="investigation-board-enter-edge-label">
    <button class="save-edge-button" l10n-id="common-ok">Сохранить</button>
    <button class="cancel-add-edge-button" l10n-id="common-cancel">Отмена</button>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body></html>
